<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
  "
>
  <mat-card
    class="example-card"
    class="innerContainer"
    style="justify-content: space-between"
  >
    <mat-card-header>
      <mat-card-title>Login Clase 2</mat-card-title>
    </mat-card-header>

    <div class="innerContainer" style="justify-content: center">
      <mat-form-field class="example-full-width">
        <mat-label>Usuario</mat-label>
        <input
          matInput
          placeholder="Ingrese su usuario"
          [(ngModel)]="usuario.nombre"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          placeholder="Ingrese su contraseña"
          type="password"
          [(ngModel)]="usuario.clave"
        />
      </mat-form-field>
    </div>
    <mat-card-actions>
      <button mat-button (click)="cargar()">Cargar Usuario y Contraseña</button>
      <button mat-button (click)="login()">Ingresar</button>
    </mat-card-actions>
  </mat-card>
</div>
