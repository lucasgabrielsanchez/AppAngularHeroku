<div style="display: flex; flex-direction: row">
  <div style="width: 40%">
    <h1>(Originales)</h1>
    <app-listado-entidad
      [listadoInput]="listadoEntidad"
      (entidadElegida)="manejarEntidadElegida($event)"
    ></app-listado-entidad>
  </div>
  <div style="width: 40%">
    <h1>(Borradas)</h1>
    <app-listado-entidad
      [listadoInput]="listadoEntidadBorrada"
      (entidadElegida)="manejarEntidadElegida($event)"
    ></app-listado-entidad>
  </div>
  <div style="width: 40%; margin-top: 95px; margin-left: 20px">
    <app-detalle-entidad
      *ngIf="entidadSeleccionada"
      [entidadInput]="entidadSeleccionada"
      (reEmitirEntidad)="eliminarEntidad($event)"
    ></app-detalle-entidad>
  </div>
</div>
